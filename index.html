<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>ToDoList</title>
    <link rel="icon" href="image/icon.png">
    <meta property="og:image" content="image/ogImage.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/list.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <form class="js-form form">
            <input class="js-newTask form__input" required name="lista" placeholder="Co jest do zrobienia?" autofocus>
            <button class="form__button">Dodaj zadanie</button>
        </form>
    </section>
    <section class="section">
        <h2 class="section__header js-listHeader">Lista zadań
        </h2>
        <ul class="js-tasks list"></ul>
    </section>
</body>

</html>
